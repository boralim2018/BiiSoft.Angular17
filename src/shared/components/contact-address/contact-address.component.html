<div class="col-12 flex gap-3 align-items-center my-3" *ngIf="title">
    <h5 class="m-0">{{title}}</h5>
    <p-checkbox [(ngModel)]="sameAsBillingAddress"
                (onChange)="sameAsBillingAddressChange.emit($event.checked)"
                [binary]="true"
                inputId="binary"
                [label]="l('SameAsBillingAddress')" 
                *ngIf="isShippingAddress"/>
</div>
<ng-container *ngIf="!isShippingAddress || !sameAsBillingAddress">

    <div class="field col-12 md:col-6"
         findCountry
         name="selectCountry"
         [label]="l('Country')"
         [(ngModel)]="country"
         (ngModelChange)="onCountryChange($event)"
         [required]="true"
         [invalid]="invalid && touchedCountry && !model.countryId">
    </div>
    <div class="field col-12 md:col-6"
         findCityProvince
         name="selectCityProvince"
         [label]="l('CityProvince')"
         [countries]="country"
         [(ngModel)]="cityProvince"
         (ngModelChange)="onCityProvinceChange($event)"
         [required]="addressLevel >= 1"
         [invalid]="invalid && touchedCityProvince && !model.cityProvinceId">
    </div>
    <div class="field col-12 md:col-6"
         findKhanDistrict
         name="selectKhanDistrict"
         [label]="l('KhanDistrict')"
         [countries]="country"
         [cityProvinces]="cityProvince"
         [(ngModel)]="khanDistrict"
         (ngModelChange)="onKhanDistrictChange($event)"
         [required]="addressLevel >= 2"
         [invalid]="invalid && touchedKhanDistrict && !model.khanDistrictId">
    </div>
    <div class="field col-12 md:col-6"
         findSangkatCommune
         name="selectSangkatCommune"
         [label]="l('SangkatCommune')"
         [countries]="country"
         [cityProvinces]="cityProvince"
         [khanDistricts]="khanDistrict"
         [(ngModel)]="sangkatCommune"
         (ngModelChange)="onSangkatCommuneChange($event)"
         [required]="addressLevel >= 3"
         [invalid]="invalid && touchedSangkatCommune && !model.sangkatCommuneId">
    </div>
    <div class="field col-12 md:col-6"
         findVillage
         name="selectVillage"
         [label]="l('Village')"
         [countries]="country"
         [cityProvinces]="cityProvince"
         [khanDistricts]="khanDistrict"
         [sangkatCommunes]="sangkatCommune"
         [(ngModel)]="village"
         (ngModelChange)="onVillageChange($event)"
         [required]="addressLevel >= 4"
         [invalid]="invalid && touchedVillage && !model.villageId">
    </div>
    <div class="field col-12 md:col-6">
        <label class="text-900 font-medium">{{l('PostalCode')}}</label>
        <input type="text"
               pInputText
               class="w-full"
               name="postalCode"
               id="postalCode"
               maxlength="32"
               [(ngModel)]="model.postalCode"
               [required]="model.requiredPostalCode"
               #postalCodeModel="ngModel"
               #postalCodeEl />
        <abp-validation-summary [control]="postalCodeModel"
                                [controlEl]="postalCodeEl"></abp-validation-summary>
    </div>
    <div class="field col-12 md:col-6">
        <label class="text-900 font-medium">{{l('Street')}}</label>
        <input type="text"
               pInputText
               class="w-full"
               name="street"
               id="street"
               maxlength="32"
               [(ngModel)]="model.street"
               [required]="model.requiredStreet"
               #streetModel="ngModel"
               #streetEl />
        <abp-validation-summary [control]="streetModel"
                                [controlEl]="streetEl"></abp-validation-summary>
    </div>
    <div class="field col-12 md:col-6">
        <label class="text-900 font-medium">{{l('HouseNo')}}</label>
        <input type="text"
               pInputText
               class="w-full"
               name="houseNo"
               id="houseNo"
               maxlength="32"
               [(ngModel)]="model.houseNo"
               [required]="model.requiredHouseNo"
               #houseNoModel="ngModel"
               #houseNoEl />
        <abp-validation-summary [control]="houseNoModel"
                                [controlEl]="houseNoEl"></abp-validation-summary>
    </div>
</ng-container>
