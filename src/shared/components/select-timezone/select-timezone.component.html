<label *ngIf="label" class="mb-2">
    {{label}} <span class="text-red-500" *ngIf="required">*</span>
</label>
<p-dropdown [options]="models"
            [(ngModel)]="value"
            (onChange)="onChange($event.value)"
            (onBlur)="onTouched()"
            [disabled]="disabled"
            styleClass="w-full"
            [placeholder]="placeholder"
            [appendTo]="appendTo"
            [emptyFilterMessage]="l('RecordNotFound')"
            [emptyMessage]="l('RecordNotFound')"
            [required]="required"
            [showClear]="showClear"
            [virtualScroll]="true"
            [virtualScrollItemSize]="38"
            (onLazyLoad)="onLazyLoad($event)"
            [loading]="loading">
    <ng-template pTemplate="header" *ngIf="filter">
        <span class="p-input-icon-right w-full">
            <i class="pi pi-search"></i>
            <input type="text"
                   pInputText
                   class="w-full"
                   name="{{'filterInput_' + name}}"
                   (keyup)="keyup.next($event)" />
        </span>
    </ng-template>
</p-dropdown>
<small *ngIf="required && dirty"
       class="p-error block">{{ l('IsRequired', l('Timezone'))}}</small>
