<div [@routerTransition]>
    <div class="card">
        <div class="flex align-items-center"
             navBar
             [hideSetting]="true"
             [navs]="navBarItems">
        </div>
        <p-divider></p-divider>

        <p-stepper orientation="vertical" [activeStep]="activeStep" [linear]="true">
            <p-stepperPanel header="{{l('CompanyProfile')}}">
                <ng-template pTemplate="content" let-nextCallback="nextCallback" let-index="index">

                    <p-divider></p-divider>

                    <div class="formgrid grid m-0">
                        <div class="field col-12 md:col-6">
                            <label for="name" class="text-900 font-medium">{{l('Name')}}<span class="text-red-600">*</span></label>
                            <input type="text"
                                   pInputText
                                   class="w-full"
                                   name="name"
                                   id="name"
                                   maxlength="128"
                                   required
                                   [(ngModel)]="model.name"
                                   #nameModel="ngModel"
                                   #nameEl />
                            <abp-validation-summary [control]="nameModel"
                                                    [controlEl]="nameEl"></abp-validation-summary>
                        </div>
                        <div class="field col-12 md:col-6">
                            <label for="displayName" class="text-900 font-medium">{{l('DisplayName')}}<span class="text-red-600">*</span></label>
                            <input type="text"
                                   pInputText
                                   class="w-full"
                                   name="displayName"
                                   id="displayName"
                                   minlength="2"
                                   maxlength="64"
                                   required
                                   [(ngModel)]="model.displayName"
                                   #displayNameModel="ngModel"
                                   #displayNameEl />
                            <abp-validation-summary [control]="displayNameModel"
                                                    [controlEl]="displayNameEl"></abp-validation-summary>
                        </div>
                        <div class="field col-12 md:col-6">
                            <label class="text-900 font-medium">{{l('BusinessId')}}</label>
                            <input type="text"
                                   pInputText
                                   class="w-full"
                                   name="businessId"
                                   id="businessId"
                                   minlength="2"
                                   maxlength="32"
                                   [(ngModel)]="model.businessId"
                                   #businessIdModel="ngModel"
                                   #businessIdEl />
                            <abp-validation-summary [control]="businessIdModel"
                                                    [controlEl]="businessIdEl"></abp-validation-summary>
                        </div>

                        <div class="field col-12 md:col-6">
                            <label class="text-900 font-medium">{{l('PhoneNumber')}}</label>
                            <input type="text"
                                   pInputText
                                   class="w-full"
                                   name="phoneNumber"
                                   id="phoneNumber"
                                   minlength="9"
                                   maxlength="12"
                                   [(ngModel)]="model.phoneNumber"
                                   #phoneNumberModel="ngModel"
                                   #phoneNumberEl />
                            <abp-validation-summary [control]="phoneNumberModel"
                                                    [controlEl]="phoneNumberEl"></abp-validation-summary>
                        </div>

                        <div class="field col-12 md:col-6">
                            <label class="text-900 font-medium">{{l('Email')}}</label>
                            <input type="text"
                                   pInputText
                                   class="w-full"
                                   name="email"
                                   id="email"
                                   minlength="5"
                                   maxlength="32"
                                   [(ngModel)]="model.email"
                                   #emailModel="ngModel"
                                   #emailEl />
                            <abp-validation-summary [control]="emailModel"
                                                    [controlEl]="emailEl"></abp-validation-summary>
                        </div>

                        <div class="field col-12 md:col-6">
                            <label class="text-900 font-medium">{{l('Website')}}</label>
                            <input type="text"
                                   pInputText
                                   class="w-full"
                                   name="website"
                                   id="website"
                                   minlength="5"
                                   maxlength="32"
                                   [(ngModel)]="model.website"
                                   #websiteModel="ngModel"
                                   #websiteEl />
                            <abp-validation-summary [control]="websiteModel"
                                                    [controlEl]="websiteEl"></abp-validation-summary>
                        </div>

                        <div class="field col-12 md:col-6">
                            <label class="text-900 font-medium">{{l('TaxRegistrationNumber')}}</label>
                            <input type="text"
                                   pInputText
                                   class="w-full"
                                   name="taxRegistrationNumber"
                                   id="taxRegistrationNumber"
                                   minlength="2"
                                   maxlength="32"
                                   [(ngModel)]="model.taxRegistrationNumber"
                                   #taxRegistrationNumberModel="ngModel"
                                   #taxRegistrationNumberEl />
                            <abp-validation-summary [control]="taxRegistrationNumberModel"
                                                    [controlEl]="taxRegistrationNumberEl"></abp-validation-summary>
                        </div>

                    </div>

                    <div class="formgrid grid m-0"
                         contactAddress
                         [(model)]="model.billingAddress"
                         [(country)]="country"
                         [(cityProvince)]="cityProvince"
                         [(khanDistrict)]="khanDistrict"
                         [(sangkatCommune)]="sangkatCommune"
                         [(village)]="village">
                        <input type="hidden" required name="countryId" [(ngModel)]="model.billingAddress.countryId" />
                    </div>
                    <div class="formgrid grid m-0"
                         contactAddress
                         [isShippingAddress]="true"
                         [(sameAsBillingAddress)]="model.sameAsBillingAddress"
                         [(model)]="model.shippingAddress"
                         [(country)]="country2"
                         [(cityProvince)]="cityProvince2"
                         [(khanDistrict)]="khanDistrict2"
                         [(sangkatCommune)]="sangkatCommune2"
                         [(village)]="village2">
                        <input type="hidden" required name="countryId" [(ngModel)]="model.billingAddress.countryId" />
                    </div>

                    <div class="flex justify-content-end gap-2 py-4">
                        <p-button label="Save" />
                        <p-button label="Save Next" (onClick)="nextCallback.emit()" />
                    </div>

                    <p-divider></p-divider>

                </ng-template>
            </p-stepperPanel>
            <p-stepperPanel header="{{l('GeneralSetting')}}">
                <ng-template pTemplate="content" let-prevCallback="prevCallback" let-nextCallback="nextCallback" let-index="index">

                    <p-divider></p-divider>

                    <div class="flex justify-content-end gap-2 py-4">
                        <p-button label="Back" [outlined]="true" (onClick)="prevCallback.emit()" />
                        <p-button label="Save" />
                        <p-button label="Save Next" (onClick)="nextCallback.emit()" />
                    </div>

                    <p-divider></p-divider>
                </ng-template>
            </p-stepperPanel>
            <p-stepperPanel header="{{l('DefaultSetting')}}">
                <ng-template pTemplate="content" let-prevCallback="prevCallback" let-nextCallback="nextCallback" let-index="index">
                    <p-divider></p-divider>

                    <div class="flex justify-content-end gap-2 py-4">
                        <p-button label="Back" [outlined]="true" (onClick)="prevCallback.emit()" />
                        <p-button label="Save" />
                        <p-button label="Save Next" (onClick)="nextCallback.emit()" />
                    </div>

                    <p-divider></p-divider>
                </ng-template>
            </p-stepperPanel>
            <p-stepperPanel header="{{l('OtherSetting')}}">
                <ng-template pTemplate="content" let-prevCallback="prevCallback" let-index="index">
                    <p-divider></p-divider>

                    <div class="flex justify-content-end gap-2 py-4">
                        <p-button label="Back" [outlined]="true" (onClick)="prevCallback.emit()" />
                        <p-button label="Save" />
                    </div>
                </ng-template>
            </p-stepperPanel>
        </p-stepper>
    </div>
</div>
