<form novalidate autocomplete="off" #linkUserForm="ngForm" (ngSubmit)="save()" [busy]="saving">
    <div class="p-3">
        <div class="field">
            <label for="TenancyName" class="text-900 font-medium">{{l('TenancyName')}}</label>
            <input type="text"
                   pInputText
                   class="w-full"
                   name="tenancyName"
                   id="tenancyName"
                   maxlength="64"
                   [(ngModel)]="linkUser.tenancyName"
                   #tenancyNameModel="ngModel"
                   #tenancyNameEl />
            <abp-validation-summary [control]="tenancyNameModel"
                                    [controlEl]="tenancyNameEl"></abp-validation-summary>
        </div>
        <div class="field">
            <label for="userNameOrEmailAddress" class="text-900 font-medium">{{l('UserNameOrEmail')}}</label>
            <span class="p-input-icon-right w-full">
                <i class="pi pi-user"></i>
                <input pInputText
                       id="userNameOrEmailAddress"
                       name="userNameOrEmailAddress"
                       type="text"
                       placeholder="User Name Or Email"
                       class="w-full"
                       [(ngModel)]="linkUser.userNameOrEmailAddress"
                       [ngClass]="{'ng-dirty': userNameOrEmailAddress.invalid && userNameOrEmailAddress.dirty }"
                       required
                       minlength="2"
                       maxlength="32"
                       #userNameOrEmailAddress="ngModel"
                       #userNameOrEmailAddressEl>
            </span>
            <abp-validation-summary *ngIf="userNameOrEmailAddress.invalid && userNameOrEmailAddress.dirty"
                                    [control]="userNameOrEmailAddress"
                                    [controlEl]="userNameOrEmailAddressEl"></abp-validation-summary>
        </div>
        <div class="field">
            <label for="password" class="text-900 font-medium">{{l('Password')}}</label>
            <p-password id="password"
                        name="password"
                        placeholder="Password"
                        styleClass="w-full"
                        [ngClass]="{'ng-invalid': password.invalid && password.dirty}"
                        [(ngModel)]="linkUser.password"
                        [toggleMask]="true"
                        [feedback]="false"
                        required
                        #password="ngModel">
            </p-password>
            <small *ngIf="password.invalid && password.dirty"
                   class="p-error block">{{'PasswordIsRequired' | localize}}</small>
        </div>
    </div>

    <div class="p-dialog-footer">
        <div class="flex justify-content-end flex-wrap">
            <button pButton pRipple
                    label="{{'Save' | localize}}"
                    class=""
                    icon="pi pi-save"
                    type="submit"
                    [disabled]="!linkUserForm.form.valid || saving"></button>
        </div>
    </div>
</form>
