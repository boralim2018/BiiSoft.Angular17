<form novalidate autocomplete="off" #editTenantForm="ngForm" (ngSubmit)="save()" [busy]="saving">
    <div class="p-3">
        <div class="field">
            <label for="TenancyName" class="text-900 font-medium">{{l('TenancyName')}}<span class="text-red-600">*</span></label>
            <input type="text"
                   pInputText
                   class="w-full"
                   name="tenancyName"
                   id="tenancyName"
                   minlength="2"
                   maxlength="64"
                   required
                   [(ngModel)]="tenant.tenancyName"
                   #tenancyNameModel="ngModel"
                   #tenancyNameEl />
            <abp-validation-summary [control]="tenancyNameModel"
                                    [controlEl]="tenancyNameEl"></abp-validation-summary>
        </div>
        <div class="field mb-3">
            <label for="name" class="text-900 font-medium">{{l('Name')}}<span class="text-red-600">*</span></label>
            <input type="text"
                   pInputText
                   class="w-full"
                   name="name"
                   id="name"
                   maxlength="128"
                   required
                   [(ngModel)]="tenant.name"
                   #nameModel="ngModel"
                   #nameEl />
            <abp-validation-summary [control]="nameModel"
                                    [controlEl]="nameEl"></abp-validation-summary>
        </div>
        <div class="field"
             findEdition
             name="selectEdition"
             [label]="l('Edition')"
             [required]="true"
             [(selectedModel)]="edition"
             (selectedModelChange)="onEditionChange($event)">
            <input type="hidden" required [(ngModel)]="tenant.editionId" name="editionId"/>
        </div>
    </div>

    <div class="p-dialog-footer">
        <div class="flex justify-content-end flex-wrap">
            <button pButton pRipple
                    label="{{'Save' | localize}}"
                    class=""
                    icon="pi pi-save"
                    type="submit"
                    [disabled]="!editTenantForm.form.valid || saving"></button>
        </div>
    </div>
</form>
