<form novalidate autocomplete="off" #createCountryForm="ngForm" (ngSubmit)="save()" [busy]="saving">
    <div class="formgrid grid p-3 m-0">
        <div class="field col-12 md:col-6">
            <label for="name" class="text-900 font-medium">{{l('Name')}}<span class="text-red-600">*</span></label>
            <input type="text"
                   pInputText
                   class="w-full"
                   name="name"
                   id="name"
                   maxlength="128"
                   required
                   [(ngModel)]="model.name"
                   #nameModel="ngModel"
                   #nameEl />
            <abp-validation-summary [control]="nameModel"
                                    [controlEl]="nameEl"></abp-validation-summary>
        </div>
        <div class="field col-12 md:col-6">
            <label for="displayName" class="text-900 font-medium">{{l('DisplayName')}}<span class="text-red-600">*</span></label>
            <input type="text"
                   pInputText
                   class="w-full"
                   name="displayName"
                   id="displayName"
                   minlength="2"
                   maxlength="64"
                   required
                   [(ngModel)]="model.displayName"
                   #displayNameModel="ngModel"
                   #displayNameEl />
            <abp-validation-summary [control]="displayNameModel"
                                    [controlEl]="displayNameEl"></abp-validation-summary>
        </div>
        <div class="field col-12 md:col-6">
            <label class="text-900 font-medium">{{l('ISO')}}<span class="text-red-600">*</span></label>
            <input type="text"
                   pInputText
                   class="w-full"
                   name="iso"
                   id="iso"
                   minlength="3"
                   maxlength="3"
                   required
                   [(ngModel)]="model.iso"
                   #isoModel="ngModel"
                   #isoEl />
            <abp-validation-summary [control]="isoModel"
                                    [controlEl]="isoEl"></abp-validation-summary>
        </div>
        <div class="field col-12 md:col-6">
            <label class="text-900 font-medium">{{l('ISO2')}}<span class="text-red-600">*</span></label>
            <input type="text"
                   pInputText
                   class="w-full"
                   name="isO2"
                   id="isO2"
                   minlength="2"
                   maxlength="2"
                   required
                   [(ngModel)]="model.isO2"
                   #isO2Model="ngModel"
                   #isO2El />
            <abp-validation-summary [control]="isO2Model"
                                    [controlEl]="isO2El"></abp-validation-summary>
        </div>

        <div class="field col-12 md:col-6">
            <label for="code" class="text-900 font-medium">{{l('Code_',l('Location'))}}<span class="text-red-600">*</span></label>
            <input type="text"
                   pInputText
                   class="w-full"
                   name="code"
                   id="code"
                   minlength="11"
                   maxlength="11"
                   required
                   [(ngModel)]="model.code"
                   #codeModel="ngModel"
                   #codeEl />
            <abp-validation-summary [control]="codeModel"
                                    [controlEl]="codeEl"></abp-validation-summary>
        </div>

        <div class="field col-12 md:col-6">
            <label class="text-900 font-medium">{{l('PhonePrefix')}}</label>
            <input type="text"
                   pInputText
                   class="w-full"
                   name="phonePrefix"
                   id="phonePrefix"
                   minlength="2"
                   maxlength="32"
                   [(ngModel)]="model.phonePrefix"
                   #phonePrefixModel="ngModel"
                   #phonePrefixEl />
            <abp-validation-summary [control]="phonePrefixModel"
                                    [controlEl]="phonePrefixEl"></abp-validation-summary>
        </div>

        <div class="field col-12 md:col-6"
             findCurrency
             name="currency"
             [label]="l('Currency')"
             (selectedModelChange)="model.currencyId = $event?.id">
        </div>
        
    </div>

    <div class="p-dialog-footer">
        <div class="flex justify-content-end flex-wrap">
            <button pButton pRipple
                    label="{{'SaveNew' | localize}}"
                    class=""
                    icon="pi pi-save"
                    type="button"
                    (click)="saveNew(createCountryForm)"
                    [disabled]="!(createCountryForm.form.valid )|| saving"></button>
            <button pButton pRipple
                    label="{{'Save' | localize}}"
                    class=""
                    icon="pi pi-save"
                    type="submit"
                    [disabled]="!(createCountryForm.form.valid )|| saving"></button>
        </div>
    </div>
</form>
