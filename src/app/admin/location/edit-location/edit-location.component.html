<form novalidate autocomplete="off" #editLocationForm="ngForm" (ngSubmit)="save()" [busy]="saving">
    <div class="p-3">
        <div class="field">
            <label for="name" class="text-900 font-medium">{{l('Name')}}<span class="text-red-600">*</span></label>
            <input type="text"
                   pInputText
                   class="w-full"
                   name="name"
                   id="name"
                   maxlength="128"
                   required
                   [(ngModel)]="model.name"
                   #nameModel="ngModel"
                   #nameEl />
            <abp-validation-summary [control]="nameModel"
                                    [controlEl]="nameEl"></abp-validation-summary>
        </div>
        <div class="field">
            <label for="displayName" class="text-900 font-medium">{{l('DisplayName')}}<span class="text-red-600">*</span></label>
            <input type="text"
                   pInputText
                   class="w-full"
                   name="displayName"
                   id="displayName"
                   minlength="2"
                   maxlength="64"
                   required
                   [(ngModel)]="model.displayName"
                   #displayNameModel="ngModel"
                   #displayNameEl />
            <abp-validation-summary [control]="displayNameModel"
                                    [controlEl]="displayNameEl"></abp-validation-summary>
        </div>
        <div class="field">
            <label for="latitude" class="text-900 font-medium">{{l('Latitude')}}</label>
            <input type="text"
                   pInputText
                   class="w-full"
                   name="latitude"
                   id="latitude"
                   minlength="2"
                   maxlength="64"
                   [(ngModel)]="model.latitude"
                   #latitudeModel="ngModel"
                   #latitudeEl />
            <abp-validation-summary [control]="latitudeModel"
                                    [controlEl]="latitudeEl"></abp-validation-summary>
        </div>
        <div class="field">
            <label for="longitude" class="text-900 font-medium">{{l('Longitude')}}</label>
            <input type="text"
                   pInputText
                   class="w-full"
                   name="longitude"
                   id="longitude"
                   minlength="2"
                   maxlength="64"
                   [(ngModel)]="model.longitude"
                   #longitudeModel="ngModel"
                   #longitudeEl />
            <abp-validation-summary [control]="longitudeModel"
                                    [controlEl]="longitudeEl"></abp-validation-summary>
        </div>
    </div>

    <div class="p-dialog-footer">
        <div class="flex justify-content-end flex-wrap">
            <button pButton pRipple
                    label="{{'Save' | localize}}"
                    class=""
                    icon="pi pi-save"
                    type="submit"
                    [disabled]="!(editLocationForm.form.valid )|| saving"></button>
        </div>
    </div>
</form>
