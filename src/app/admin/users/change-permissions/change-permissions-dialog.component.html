<form novalidate autocomplete="off" #changePermissionsForm="ngForm" (ngSubmit)="save()" [busy]="saving">

    <div class="p-3">
            <p-tree [value]="nodeItems"
                    selectionMode="checkbox"
                    [(selection)]="selectedNodes"
                    [propagateSelectionUp]="false"
                    [propagateSelectionDown]="true"></p-tree>
    </div>

    <div class="p-dialog-footer">
        <div class="flex justify-content-end flex-wrap">
            <button pButton pRipple
                    label="{{'ResetDefault' | localize}}"
                    class="p-button-outlined"
                    icon="pi pi-history"
                    type="button"
                    (click)="resetPermissions()"
                    [disabled]="!changePermissionsForm.form.valid || saving"></button>
            <button pButton pRipple
                    label="{{'Save' | localize}}"
                    class=""
                    icon="pi pi-save"
                    type="submit"
                    [disabled]="!changePermissionsForm.form.valid || saving"></button>
        </div>
    </div>    
</form>
