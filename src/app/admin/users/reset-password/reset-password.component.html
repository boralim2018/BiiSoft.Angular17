<form novalidate autocomplete="off" #resetPasswordModal="ngForm" (ngSubmit)="resetPassword()" [busy]="isLoading">
    <div class="p-3">
        <div class="field">
            <div class="text-900 text-info font-medium">{{l('ResetPasswordStepOneInfo')}}</div>
        </div>

        <div class="field">
            <label for="name" class="text-900 font-medium">{{l('AdminPassword')}}<span class="text-red-600">*</span></label>
            <input type="password"
                   pInputText
                   class="w-full"
                   id="adminPassword"
                   name="adminPassword"
                   required
                   [(ngModel)]="resetPasswordDto.adminPassword"
                   #adminPasswordModel="ngModel"
                   #adminPasswordEl />
            <abp-validation-summary [control]="adminPasswordModel"
                                    [controlEl]="adminPasswordEl"></abp-validation-summary>
        </div>

        <div class="field">
            <div class="text-900 text-info font-medium">{{l('ResetPasswordStepTwoInfo')}}</div>
        </div>
        <div class="field">
            <label for="name" class="text-900 font-medium">{{l('NewPassword')}}</label>
            <input type="text"
                   pInputText
                   class="w-full"
                   name="NewPassword"
                   id="newPassword"
                   readonly
                   [ngModel]="resetPasswordDto.newPassword" />
        </div>
    </div>

    <div class="p-dialog-footer">
        <div class="flex justify-content-end flex-wrap">
            <button pButton pRipple
                    label="{{'Reset' | localize}}"
                    class=""
                    icon="pi pi-save"
                    type="submit"
                    [disabled]="!resetPasswordModal.form.valid || isLoading"></button>
        </div>
    </div>
</form>
